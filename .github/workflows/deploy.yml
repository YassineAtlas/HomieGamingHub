name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19'   # ✅ version compatible Angular 17+

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --base-href="/homiegaminghub/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: build   # ou gh-pages si tu préfères
          folder: dist/homiegaminghub/browser
